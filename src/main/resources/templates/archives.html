<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archives</title>
</head>
<body class="bg-gray-50">

  <!--Navigation-->
  <nav th:replace="_fragments :: menu(4)"></nav>

  <!--Main Content-->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    
    <!--Header-->
    <div class="bg-white rounded-lg border border-gray-100 p-6 mb-8 shadow-sm">
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-semibold text-gray-900">Archives</h1>
        <span class="text-sm text-gray-500">
          Total <span class="font-medium text-gray-900" th:text="${blogCount}">1</span> posts
        </span>
      </div>
    </div>

    <!--Archive List-->
    <div class="space-y-8">
      <th:block th:each="item : ${archiveMap}">
        <div class="bg-white rounded-lg border border-gray-100 p-6 shadow-sm">
          <h2 class="text-xl font-semibold text-gray-900 mb-6" th:text="${item.key}">2026</h2>
          <div class="space-y-3">
            <a th:href="@{/blog/{id}(id=${blog.id})}" 
               target="_blank" 
               class="block group hover:bg-gray-50 p-3 rounded-lg transition-colors"
               th:each="blog : ${item.value}">
              <div class="flex items-center justify-between">
                <div class="flex items-center gap-3 flex-1 min-w-0">
                  <div class="w-2 h-2 bg-blue-500 rounded-full flex-shrink-0"></div>
                  <span class="text-gray-900 font-medium truncate" th:text="${blog.title != null ? blog.title : 'No Title'}">test-002</span>
                </div>
                <div class="flex items-center gap-3 flex-shrink-0 ml-4">
                  <span class="text-sm text-gray-500" th:if="${blog.createTime != null}" th:text="${#dates.format(blog.createTime,'MMM d')}">Jan 10</span>
                  <span class="text-xs px-2 py-1 bg-orange-50 text-orange-600 rounded-full" th:if="${blog.flag != null and blog.flag != ''}" 
                        th:text="${blog.flag == '原创' ? 'Original' : (blog.flag == '转载' ? 'Repost' : (blog.flag == '翻译' ? 'Translation' : blog.flag))}">Original</span>
                </div>
              </div>
            </a>
          </div>
        </div>
      </th:block>
    </div>

  </div>

  <!--Footer-->
  <footer th:replace="_fragments :: footer"></footer>

  <!-- Scripts -->
  <th:block th:replace="_fragments :: script"></th:block>
</body>
</html>
