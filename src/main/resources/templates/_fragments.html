<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">Blog Details</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}">
  <link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon-32x32.png" th:href="@{/images/favicon-32x32.png}">
  <link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicon-16x16.png" th:href="@{/images/favicon-16x16.png}">
  <link rel="apple-touch-icon" sizes="180x180" href="../static/images/apple-touch-icon.png" th:href="@{/images/apple-touch-icon.png}">
  
  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS CDN (for development only, use built version in production) -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- ECharts CDN -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  
  <!-- Typography CSS for blog content -->
  <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
  <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
  <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
  
  <!-- Custom Minimalist Styles -->
  <style>
    * {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }
    html, body {
      height: 100%;
    }
    body {
      background-color: #F9FAFB;
      color: #111827;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    body > nav {
      flex-shrink: 0;
    }
    /* Main content area: natural height when content is abundant, fills remaining space when content is sparse */
    body > div[class*="max-w"]:not([id]) {
      flex: 1 0 auto;
      min-height: 0;
    }
    body > footer {
      flex-shrink: 0;
    }
  </style>
</head>
<body class="bg-gray-50">


<!--Navigation-->
<nav th:fragment="menu(n)" class="sticky top-0 z-50 backdrop-blur-md bg-white/70 border-b border-gray-100">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a th:href="@{/}" class="text-xl font-semibold text-gray-900 hover:text-gray-700 transition-colors">maxine's blog</a>
      </div>
      
      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <a th:href="@{/}" 
           th:classappend="${n==1} ? 'text-gray-900 font-medium' : 'text-gray-600 hover:text-gray-900'"
           class="text-sm transition-colors">Home</a>
        <a th:href="@{/types/-1}" 
           th:classappend="${n==2} ? 'text-gray-900 font-medium' : 'text-gray-600 hover:text-gray-900'"
           class="text-sm transition-colors">Categories</a>
        <a th:href="@{/tags/-1}" 
           th:classappend="${n==3} ? 'text-gray-900 font-medium' : 'text-gray-600 hover:text-gray-900'"
           class="text-sm transition-colors">Tags</a>
        <a th:href="@{/archives}" 
           th:classappend="${n==4} ? 'text-gray-900 font-medium' : 'text-gray-600 hover:text-gray-900'"
           class="text-sm transition-colors">Archives</a>
        <a th:href="@{/about}" 
           th:classappend="${n==5} ? 'text-gray-900 font-medium' : 'text-gray-600 hover:text-gray-900'"
           class="text-sm transition-colors">About Me</a>
        
        <!-- Search -->
        <form name="search" th:action="@{/search}" method="post" target="_blank" class="flex items-center">
          <input type="text" 
                 name="query" 
                 th:value="${query}" 
                 placeholder="Search..." 
                 class="px-3 py-1.5 text-sm border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white/50 backdrop-blur-sm">
        </form>
        
        <!-- Publish Article Button -->
        <a th:href="@{/admin/blogs/input}" 
           class="flex items-center gap-1.5 px-3 py-1.5 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors shadow-sm">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
          <span>Publish</span>
        </a>
      </div>
      
      <!-- Mobile menu button -->
      <button class="md:hidden p-2 rounded-lg text-gray-600 hover:text-gray-900 hover:bg-gray-100" onclick="document.getElementById('mobile-menu').classList.toggle('hidden')">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
    
    <!-- Mobile Navigation -->
    <div id="mobile-menu" class="hidden md:hidden pb-4 space-y-2">
      <a th:href="@{/}" 
         th:classappend="${n==1} ? 'text-gray-900 font-medium' : 'text-gray-600'"
         class="block px-3 py-2 text-sm rounded-lg hover:bg-gray-50 transition-colors">Home</a>
      <a th:href="@{/types/-1}" 
         th:classappend="${n==2} ? 'text-gray-900 font-medium' : 'text-gray-600'"
         class="block px-3 py-2 text-sm rounded-lg hover:bg-gray-50 transition-colors">Categories</a>
      <a th:href="@{/tags/-1}" 
         th:classappend="${n==3} ? 'text-gray-900 font-medium' : 'text-gray-600'"
         class="block px-3 py-2 text-sm rounded-lg hover:bg-gray-50 transition-colors">Tags</a>
      <a th:href="@{/archives}" 
         th:classappend="${n==4} ? 'text-gray-900 font-medium' : 'text-gray-600'"
         class="block px-3 py-2 text-sm rounded-lg hover:bg-gray-50 transition-colors">Archives</a>
      <a th:href="@{/about}" 
         th:classappend="${n==5} ? 'text-gray-900 font-medium' : 'text-gray-600'"
         class="block px-3 py-2 text-sm rounded-lg hover:bg-gray-50 transition-colors">About Me</a>
      <form name="search-mobile" th:action="@{/search}" method="post" target="_blank" class="px-3 pt-2">
        <input type="text" 
               name="query" 
               th:value="${query}" 
               placeholder="Search..." 
               class="w-full px-3 py-1.5 text-sm border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white">
      </form>
      
      <!-- Publish Article Button (Mobile) -->
      <a th:href="@{/admin/blogs/input}" 
         class="flex items-center gap-2 px-3 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors mx-3 mt-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        <span>Publish</span>
      </a>
    </div>
  </div>
</nav>



<!--Footer-->
<footer th:fragment="footer" class="bg-white border-t border-gray-200 mt-12">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="flex flex-col md:flex-row items-center justify-between gap-4">
      <!-- Left: Copyright -->
      <div class="text-sm text-gray-600" style="font-family: 'Georgia', 'Times New Roman', serif;">
        <p>© 2026 maxine yang</p>
      </div>
      
      <!-- Center: Social Links -->
      <div class="flex items-center gap-4">
        <a href="https://github.com/maxine-yang" 
           target="_blank" 
           class="text-gray-600 hover:text-gray-900 transition-colors"
           title="GitHub">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
        </a>
        <a href="mailto:hamanomax01@gmail.com" 
           class="text-gray-600 hover:text-gray-900 transition-colors"
           title="Email">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
          </svg>
        </a>
      </div>
      
      <!-- Right: Tagline -->
      <div class="text-sm text-gray-500 italic" style="font-family: 'Georgia', 'Times New Roman', serif;">
        <p>Code · Read · Create</p>
      </div>
    </div>
  </div>
</footer>

<th:block th:fragment="script">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
  <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
  <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
  <!-- QR code functionality removed -->
  <!-- <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script> -->
  <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
</th:block>

</body>
</html>

</body>
</html>
