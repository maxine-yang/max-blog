<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Category</title>
</head>
<body class="bg-gray-50">

  <!--Navigation-->
  <nav th:replace="admin/_fragments :: menu(2)"></nav>

  <!--Secondary Navigation-->
  <div class="bg-white border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-end space-x-4 py-3">
        <a th:href="@{/admin/types/input}" 
           class="px-4 py-2 text-sm font-medium text-blue-600 border-b-2 border-blue-600">New</a>
        <a th:href="@{/admin/types}" 
           class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 transition-colors">List</a>
      </div>
    </div>
  </div>

  <!--Main Content-->
  <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <form action="#" 
          method="post" 
          th:object="${type}" 
          th:action="*{id}==null ? @{/admin/types} : @{/admin/types/{id}(id=*{id})}" 
          class="bg-white rounded-lg border border-gray-100 p-6 space-y-6">
      
      <input type="hidden" name="id" th:value="*{id}">
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Name <span class="text-red-500">*</span></label>
        <input type="text" 
               name="name" 
               placeholder="Category name" 
               th:value="*{name}"
               required
               class="w-full px-3 py-2 text-sm border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        <div th:if="${#fields.hasErrors('name')}" class="mt-2 text-sm text-red-600" th:errors="*{name}">Validation failed</div>
      </div>

      <div id="error-message" class="hidden p-4 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-sm text-red-800"></p>
      </div>

      <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
        <button type="button" 
                onclick="window.history.go(-1)" 
                class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
          Back
        </button>
        <button type="submit" 
                class="px-4 py-2 text-sm font-medium text-white bg-blue-500 rounded-lg hover:bg-blue-600 transition-colors">
          Submit
        </button>
      </div>
    </form>
  </div>

  <!--Footer-->
  <footer th:replace="admin/_fragments :: footer"></footer>

  <!-- Scripts -->
  <th:block th:replace="admin/_fragments :: script"></th:block>
  
  <script>
    document.querySelector('form').addEventListener('submit', function(e) {
      const name = document.querySelector('[name="name"]').value.trim();
      if (!name) {
        e.preventDefault();
        const errorMsg = document.getElementById('error-message');
        errorMsg.querySelector('p').textContent = 'Please enter category name';
        errorMsg.classList.remove('hidden');
        return false;
      }
    });
  </script>
</body>
</html>
