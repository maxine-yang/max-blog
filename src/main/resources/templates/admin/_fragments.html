<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">maxine's blog - Admin Panel</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../../static/images/favicon.ico" th:href="@{/images/favicon.ico}">
  <link rel="icon" type="image/png" sizes="32x32" href="../../static/images/favicon-32x32.png" th:href="@{/images/favicon-32x32.png}">
  <link rel="icon" type="image/png" sizes="16x16" href="../../static/images/favicon-16x16.png" th:href="@{/images/favicon-16x16.png}">
  <link rel="apple-touch-icon" sizes="180x180" href="../../static/images/apple-touch-icon.png" th:href="@{/images/apple-touch-icon.png}">
  
  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- ECharts CDN -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  
  <!-- EditorMD CSS -->
  <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
  
  <!-- Custom Minimalist Styles -->
  <style>
    * {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }
    body {
      background-color: #F9FAFB;
      color: #111827;
    }
  </style>
</head>
<body class="bg-gray-50">

<!--Navigation-->
<nav th:fragment="menu(n)" class="sticky top-0 z-50 backdrop-blur-md bg-white/70 border-b border-gray-100">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a th:href="@{/admin/blogs}" class="text-xl font-semibold text-gray-900 hover:text-gray-700 transition-colors">Admin Panel</a>
      </div>
      
      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center flex-1 justify-center space-x-8">
        <a th:href="@{/admin/blogs}" 
           th:classappend="${n==1} ? 'text-gray-900 font-semibold' : 'text-gray-600 hover:text-gray-900'"
           class="text-base transition-colors">Blogs</a>
        <a th:href="@{/admin/types}" 
           th:classappend="${n==2} ? 'text-gray-900 font-semibold' : 'text-gray-600 hover:text-gray-900'"
           class="text-base transition-colors">Categories</a>
        <a th:href="@{/admin/tags}" 
           th:classappend="${n==3} ? 'text-gray-900 font-semibold' : 'text-gray-600 hover:text-gray-900'"
           class="text-base transition-colors">Tags</a>
          </div>
      
      <!-- User Dropdown -->
      <div class="hidden md:flex items-center">
        <div class="relative group">
          <button class="flex items-center gap-2 text-sm text-gray-600 hover:text-gray-900 transition-colors">
            <img th:if="${user != null}" 
                 th:src="@{${user.avatar}}" 
                 src="/images/avatar.png" 
                 alt="" 
                 class="w-6 h-6 rounded-full object-cover">
            <img th:unless="${user != null}" 
                 th:src="@{/images/avatar.png}" 
                 src="/images/avatar.png" 
                 alt="" 
                 class="w-6 h-6 rounded-full object-cover">
            <span th:if="${user != null}" th:text="${user.nickname}">maxine</span>
            <span th:unless="${user != null}">maxine</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <div class="absolute right-0 mt-2 w-32 bg-white rounded-lg shadow-lg border border-gray-100 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all">
            <a th:href="@{/admin/logout}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded-lg transition-colors">Logout</a>
          </div>
        </div>
      </div>
      
      <!-- Mobile menu button -->
      <button class="md:hidden p-2 rounded-lg text-gray-600 hover:text-gray-900 hover:bg-gray-100" onclick="document.getElementById('mobile-menu').classList.toggle('hidden')">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
    
    <!-- Mobile Navigation -->
    <div id="mobile-menu" class="hidden md:hidden pb-4 space-y-2">
      <a th:href="@{/admin/blogs}" 
         th:classappend="${n==1} ? 'text-gray-900 font-medium' : 'text-gray-600'"
         class="block px-3 py-2 text-sm rounded-lg hover:bg-gray-50 transition-colors">Blogs</a>
      <a th:href="@{/admin/types}" 
         th:classappend="${n==2} ? 'text-gray-900 font-medium' : 'text-gray-600'"
         class="block px-3 py-2 text-sm rounded-lg hover:bg-gray-50 transition-colors">Categories</a>
      <a th:href="@{/admin/tags}" 
         th:classappend="${n==3} ? 'text-gray-900 font-medium' : 'text-gray-600'"
         class="block px-3 py-2 text-sm rounded-lg hover:bg-gray-50 transition-colors">Tags</a>
      <a th:href="@{/admin/logout}" 
         class="block px-3 py-2 text-sm text-gray-600 rounded-lg hover:bg-gray-50 transition-colors">Logout</a>
    </div>
  </div>
</nav>

<!--Footer-->
<footer th:fragment="footer" class="bg-white border-t border-gray-100 mt-20">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <p class="text-xs text-gray-500 text-center">Copyright Â© 2026 maxine yang (Updated version)</p>
  </div>
</footer>

<th:block th:fragment="script">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
</th:block>

</body>
</html>
