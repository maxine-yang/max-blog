<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Management</title>
</head>
<body class="bg-gray-50">

  <!--Navigation-->
  <nav th:replace="admin/_fragments :: menu(1)"></nav>

  <!--Secondary Navigation-->
  <div class="bg-white border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-end space-x-4 py-3">
        <a th:href="@{/admin/blogs/input}" 
           class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 transition-colors">Publish</a>
        <a th:href="@{/admin/blogs}" 
           class="px-4 py-2 text-sm font-medium text-blue-600 border-b-2 border-blue-600">List</a>
      </div>
    </div>
  </div>

  <!--Main Content-->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
    <!--Search Form-->
    <div class="bg-white rounded-lg border border-gray-100 p-6 mb-6">
      <form id="search-form" class="flex flex-wrap items-end gap-4">
        <input type="hidden" name="page" value="0">
        
        <div class="flex-1 min-w-[200px]">
          <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
          <input type="text" 
                 name="title" 
                 placeholder="Search title..." 
                 class="w-full px-3 py-2 text-sm border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        
        <div class="min-w-[150px]">
          <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
          <div class="relative">
            <select name="typeId" 
                    class="appearance-none bg-white w-full px-4 py-2.5 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 hover:border-gray-400 transition-colors cursor-pointer pr-10">
              <option value="">All Categories</option>
              <option th:each="type : ${types}" 
                      th:value="${type.id}" 
                      th:text="${type.name}">Error Log</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
              <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
          </div>
        </div>
        
        <div class="flex items-center">
          <input type="checkbox" 
                 id="recommend" 
                 name="recommend" 
                 class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
          <label for="recommend" class="ml-2 text-sm text-gray-700">Recommended</label>
        </div>
        
        <div class="flex gap-2">
          <button type="button" 
                  id="search-btn" 
                  class="px-4 py-2 text-sm font-medium text-white bg-blue-500 rounded-lg hover:bg-blue-600 transition-colors">
            Search
          </button>
          <button type="button" 
                  id="clear-btn" 
                  class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors">
            Clear
          </button>
        </div>
      </form>
    </div>

    <!--Message-->
    <div th:if="${!#strings.isEmpty(message)}" 
         class="mb-6 p-4 bg-green-50 border border-green-200 rounded-lg flex items-center justify-between">
      <div class="flex items-center">
        <svg class="w-5 h-5 text-green-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
        </svg>
        <p class="text-sm text-green-800" th:text="${message}">Operation successful!</p>
      </div>
      <button onclick="this.parentElement.remove()" class="text-green-600 hover:text-green-800">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>

    <!--Table Container-->
    <div id="table-container">
      <div th:fragment="blogList" class="bg-white rounded-lg border border-gray-100 overflow-hidden">
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">#</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Recommended</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Updated</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr th:each="blog,iterStat : ${page.content}" class="hover:bg-gray-50 transition-colors">
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${iterStat.count}">1</td>
                <td class="px-6 py-4 text-sm font-medium text-gray-900" th:text="${blog.title}">Deliberate Practice Checklist</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${blog.type.name}">Cognitive Upgrade</td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span th:if="${blog.recommend}" class="px-2 py-1 text-xs font-medium text-green-700 bg-green-100 rounded-full">Yes</span>
                  <span th:unless="${blog.recommend}" class="px-2 py-1 text-xs font-medium text-gray-700 bg-gray-100 rounded-full">No</span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span th:if="${blog.published}" class="px-2 py-1 text-xs font-medium text-blue-700 bg-blue-100 rounded-full">Published</span>
                  <span th:unless="${blog.published}" class="px-2 py-1 text-xs font-medium text-gray-700 bg-gray-100 rounded-full">Draft</span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${blog.updateTime}">2017-10-02 09:45</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                  <a th:href="@{/admin/blogs/{id}/input(id=${blog.id})}" 
                     class="text-blue-600 hover:text-blue-900 transition-colors">Edit</a>
                  <a th:href="@{/admin/blogs/{id}/delete(id=${blog.id})}" 
                     class="text-red-600 hover:text-red-900 transition-colors">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <!--Pagination and New Button-->
        <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 flex items-center justify-between">
          <div class="flex items-center gap-2" th:if="${page.totalPages > 1}">
            <button onclick="page(this)" 
                    th:attr="data-page=${page.number}-1" 
                    th:unless="${page.first}"
                    class="px-3 py-1 text-sm font-medium text-gray-700 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
              Previous
            </button>
            <button onclick="page(this)" 
                    th:attr="data-page=${page.number}+1" 
                    th:unless="${page.last}"
                    class="px-3 py-1 text-sm font-medium text-gray-700 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
              Next
            </button>
          </div>
          <a th:href="@{/admin/blogs/input}" 
             class="px-4 py-2 text-sm font-medium text-white bg-blue-500 rounded-lg hover:bg-blue-600 transition-colors">
            New
          </a>
        </div>
      </div>
    </div>
  </div>

  <!--Footer-->
  <footer th:replace="admin/_fragments :: footer"></footer>

  <!-- Scripts -->
  <th:block th:replace="admin/_fragments :: script"></th:block>
  
  <script>
    function page(obj) {
      $("[name='page']").val($(obj).data("page"));
      loaddata();
    }

    $("#search-btn").click(function () {
      $("[name='page']").val(0);
      loaddata();
    });

    $("#clear-btn").click(function() {
      $("[name='title']").val('');
      $("[name='typeId']").val('');
      $("[name='recommend']").prop('checked', false);
      $("[name='page']").val(0);
      loaddata();
    });

    function loaddata() {
      $("#table-container").load("/admin/blogs/search", {
        title: $("[name='title']").val(),
        typeId: $("[name='typeId']").val(),
        recommend: $("[name='recommend']").prop('checked'),
        page: $("[name='page']").val()
      });
    }
  </script>
</body>
</html>
